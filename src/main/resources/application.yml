spring:
    application:
        name: memo
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/memo
        username: [1번의 username]
        password: [1번의 password]

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                show_sql: true
                highlight_sql: true
