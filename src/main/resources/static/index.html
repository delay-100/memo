<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <title>Title</title>
</head>
<body>
    <div>
        <div>MEMO</div>
        <div>따라하면 만들어지는 메모장 + AWS 배포까지</div>
    </div>
    <div>
        <!-- SEARCH -->
        <div contenteditable placeholder="검색어를 입력하세요." style="cursor: text;"></div>
        <span class="material-icons" onClick="alert('search클릭');" style="cursor: pointer;">search</span>
        <!-- CREATE -->
        <div>
            <div contenteditable placeholder="메모를 입력하세요." style="cursor: text;"></div>
            <span class="material-icons" onClick="alert('send클릭');" style="cursor: pointer;">send</span>
        </div>
        <!-- LIST, GET -->
        <div>
            <div>
                <div class="contents"></div>
                <div>
                    <span class="material-icons" onClick="alert('edit클릭');" style="cursor: pointer;">edit</span>
                    <span class="material-icons" onClick="alert('delete클릭');" style="cursor: pointer;">delete</span>
                    <span class="material-icons" onClick="alert('edit완료클릭');" style="cursor: pointer;">done</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
